<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar for</title>
</head>
<body>
    <script>
        let numero;

        numero = 5
        for(let contador=1; contador<=numero; contador++){
            console.log(contador+"\n");
        }
    </script>
</body>
</html>
