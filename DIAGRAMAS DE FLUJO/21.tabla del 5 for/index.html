<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5 for</title>
</head>
<body>
    <script>
        let numero;
        let multiplicador;

        numero = 5
        multiplicador = 1

        for(let contador=1; contador<=numero; contador++){
            multiplicador=numero*contador;
            console.log(numero+"x"+contador+"="+multiplicador);
        }
    </script>
</body>
</html>
