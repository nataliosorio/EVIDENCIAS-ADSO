<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de notas</title>
</head>
<body>
    <script>

        let nota1
        let nota2
        let nota3
        let porc1
        let porc2
        let porc3
        let suma

        nota1 = 2.6
        nota2 = 4.0
        nota3 = 3.8
        
        porc1 = (nota1*30)/100
        porc2 = (nota2*30)/100
        porc3 = (nota3*40)/100
        suma = porc1+porc2+porc3

        console.log("porcentaje de la nota 1: "+porc1+"\n");
        console.log("porcentaje de la nota 2: "+porc2+"\n");
        console.log("porcentaje de la nota 3: "+porc3+"\n");
        console.log("suma de los percentajes: "+suma+"\n");


    </script>
</body>
</html>
