<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial for</title>
</head>
<body>
    <script>
        let numero;
        let factorial;

        numero = 5;
        factorial = 1;

        for(let contador=1; contador<=numero; contador++){
            factorial=factorial * contador
        }
        console.log(factorial+"\n");
    </script>
</body>
</html>
