<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>
<body>
    <script>
        let numUno
        let numDos

        numUno = 8
        numDos = 6

        if(numUno == numDos){
            console.log("son iguales");
        }else{

            if(numUno > numDos){
                console.log("El numero 1 es mayor");

            }else{
                console.log("El numero 2 es mayor");
            }
        }

    </script>
</body>
</html>
