<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas hasta 5 for</title>
</head>
<body>
    <script>
        let contador;
        let tabla;
        let resultado;
        let numero;
        let pares;
        let impares;

        numero = 5;
        pares = 0;
        impares = 0;

        for(tabla=1; tabla<=numero; tabla++){
            for(contador=1; contador<=numero; contador++){
                resultado= tabla*contador;
                console.log(tabla+"x"+contador+"="+resultado);
                if(resultado%2==0){
                    pares=pares+1;
                    console.log("Buzz");
                }else{
                    impares=impares+1
                    console.log("Bass");
                }
            }
        }
        console.log("Resultados pares: "+pares);
        console.log("Resultados impares: "+impares);
    </script>
</body>
</html>
