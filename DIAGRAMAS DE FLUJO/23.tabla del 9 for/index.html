<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla del 9 for</title>
</head>
<body>
    <script>
        let numero;
        let multiplicador;
        let tabla;

        numero = 5;
        tabla = 9;
        multiplicador =1;

        for(let contador=1; contador<=numero; contador++){
            multiplicador=tabla*contador
            if(multiplicador%2==0){
                console.log(multiplicador+ " Es par");
            }else{
                console.log(multiplicador+ " Es impar");
            }
        }
    </script>
</body>
</html>
