<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let multiplicador;

        numero = 5
        contador = 0
        multiplicador = 1

        while(contador<numero){
            contador=contador+1;
            multiplicador=numero*contador;
            console.log(numero +"x" +contador +"=" +multiplicador);
        }
    </script>
</body>
</html>
