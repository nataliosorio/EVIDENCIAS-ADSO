<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let suma;
        let resta;
        let multiplicacion;
        let division;
        
        num1 = 2;
        num2 = 3;

        suma = num1+num2;
        resta=num1-num2;
        multiplicacion=num1*num2;
        division=num1/num2;

        console.log("Suma: "+suma+"\n") 
        console.log("resta: "+resta+"\n");
        console.log("multiplicacion: "+multiplicacion+"\n")
        console.log("division: "+division+"\n");
    </script>
    
</body>
</html>
