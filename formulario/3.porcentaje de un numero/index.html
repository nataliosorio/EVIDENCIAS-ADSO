<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de un numero</title>

    <link rel="stylesheet" href="../Librerias/bootstrap-5.3.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="../Librerias/fontawesome/css/all.css">

</head>
<body>
    <div class="container">
        <div class="col-10 row forma">
                <div class="formulario col-6">
                    <form class="row g-3 needs-validation" novalidate onsubmit="return numPorcentaje();">
                      <p class="title">PORCENTAJE DE UN NÚMERO</p>
                        <div class="col-md-12">
                          <label for="numero1" class="form-label">Número:</label>
                          <input type="number" class="form-control" step="any" id="numero1" required>
                          <div class="valid-feedback">
                            Número Valido!
                          </div>
                        </div>
                       
                        <div class="col-12">
                          <button class="btn" type="submit" >operar <i class="fa-regular fa-paper-plane"></i></button >
                        </div>
                      </form>                
                </div>
                <div class="respuesta col-4">
                  <p class="title2">Respuesta:</p>
                    <div id="operacioness"></div>
                </div>                
        </div>
    </div>




    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

</html>
