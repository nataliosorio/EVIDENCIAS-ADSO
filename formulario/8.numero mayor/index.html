<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>

    <link rel="stylesheet" href="../Librerias/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../Librerias/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/stylos.css">

</head>
<body>
    <div class="container">
      <div class="col-10 row forma">
        <div class="formulario col-6">
          <form class="row g-3 needs-validation" novalidate onsubmit="return numMayor();">
            <p class="title">NUMERO MAYOR</p>
            <div class="col-md-12">
              <label for="numero1" class="form-label">Número 1:</label>
              <input type="number" step="any" class="form-control" id="numero1" required>
              <div class="valid-feedback">
                Número valido!
              </div>
            </div>
            <div class="col-md-12">
              <label for="numero2" class="form-label">Número 2:</label>
              <input type="number" step="any" class="form-control" id="numero2" required>
              <div class="valid-feedback">
                Número valido!
              </div>
            </div>                        
            <div class="col-12">
              <button class="btn" type="submit" >Comparar <i class="fa-regular fa-paper-plane"></i></button >
            </div>
          </form>
        
        </div>
        <div class="respuesta col-4">
          <p class="title2">Respuesta:</p>
            <div id="operacioness"></div>
        </div>                
      </div>
    </div>




    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/numMayor.js"></script>
</body>
</html>
