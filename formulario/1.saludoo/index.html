<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="../Librerias/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../Librerias/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="col-10 row forma">
      <div class="formulario col-6">
          <form class="row g-3 needs-validation" novalidate onsubmit="return saludar();">
            <p class="title">SALUDO</p>
            <div class="col-md-12">
              <label for="txtNombre" class="form-label">Ingrese su nombre aqui:</label>
              <input type="text" class="form-control" id="txtNombre" required>
              <div class="valid-feedback">
                Nombre valido!
              </div>
            </div>
             
            <div class="col-12">
              <button class="btn" type="submit" >Enviar <i class="fa-regular fa-paper-plane"></i></button >
            </div>
          </form>      
      </div>
      <div class="respuesta col-4">
        <p class="title2">Respuesta:</p>
          <div id="saludo"></div>
      </div>
    </div>
  </div>


    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/funcion.js"></script>
</body>
</html>
