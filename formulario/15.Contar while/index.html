<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>

    <link rel="stylesheet" href="../Librerias/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../Librerias/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/stylos.css">

</head>
<body>
    <div class="container">
      <div class="col-10 row forma">
        <div class="formulario col-6">
          <form class="row g-3 needs-validation" novalidate onsubmit="return contar();">
            <p class="title">CONTADOR</p>
            <div class="col-md-12">
              <label for="numInicio" class="form-label">Número de inicio:</label>
              <input type="number" step="any" class="form-control" id="numInicio" required>
              <div class="valid-feedback">
                Número Valido!
              </div>
            </div>
            <div class="col-md-12">
              <label for="numLimite" class="form-label">Número Límite:</label>
              <input type="number"  step="any" class="form-control" id="numLimite" required>
              <div class="valid-feedback">
                Número Valido!
              </div>
            </div>            
                        
            <div class="col-12">
              <button class="btn btn-primary" type="submit" >Contar <i class="fa-regular fa-paper-plane"></i></button >
            </div>
          </form>
        
        </div>
        <div class="respuesta col-4">
          <p class="title2">Respuesta:</p>
          <div id="contar"></div>
        </div>                
      </div>
    </div>




    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/contar.js"></script>
</body>
</html>
