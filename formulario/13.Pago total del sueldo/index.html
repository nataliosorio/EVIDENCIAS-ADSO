<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago total del sueldo</title>

    <link rel="stylesheet" href="../Librerias/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../Librerias/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/stylos.css">

</head>
<body>
    <div class="container">
      <div class="col-10 row forma">
        <div class="formulario col-6">
          <form class="row g-3 needs-validation" novalidate onsubmit="return totalSueldo();">
            <p class="title">SALARIO</p>
            <div class="col-md-12">
              <label for="dias" class="form-label">Ingrese los dias Trabajados:</label>
              <input type="number" step="any" class="form-control" id="dias" required>
              <div class="valid-feedback">
                Dato Valido!
              </div>
            </div>
            <div class="col-md-12">
              <label for="valor" class="form-label">Ingrese el valor del dia:</label>
              <input type="number"  step="any" class="form-control" id="valor" required>
              <div class="valid-feedback">
                Dato Valido!
              </div>
            </div>
            <div class="col-12">
              <button class="btn" type="submit" ><strong>Calcular</strong><i class="fa-regular fa-paper-plane"></i></button >
            </div>
          </form>        
        </div>
        <div class="respuesta col-4">
          <p class="title2">Respuesta:</p>
            <div id="salario"></div>
        </div>                
      </div>
    </div>




    <script src="../Librerias/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/sueldo.js"></script>
</body>
</html>
