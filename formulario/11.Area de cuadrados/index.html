<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de cuadrados</title>

    <link rel="stylesheet" href="../Librerias/bootstrap-5.3.3-dist/css/bootstrap.css">

    <link rel="stylesheet" href="../Librerias/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/stylos.css">

</head>
<body>


  <div class="container">
    <div class="col-10 row forma">
      <div class="formulario col-6">
        <form class="row g-3 needs-validation" novalidate onsubmit="return areasCuadrados();">
          <p class="title">√Årea de cuadrados</p>
          <div class="col-md-12">
            <label for="lado1" class="form-label">Medida del lado del cuadrado 1:</label>
            <input type="number" step="any" class="form-control" id="lado1" required>
            <div class="valid-feedback">
              Medida Valida!
            </div>
          </div>

          <div class="col-md-12">
            <label for="lado2" class="form-label">Medida del lado del cuadrado 2:</label>
            <input type="number" step="any" class="form-control" id="lado2" required>
            <div class="valid-feedback">
              Medida Valida!
            </div>
          </div>
          
          <div class="col-md-12">
            <label for="lado3" class="form-label">Medida del lado del cuadrado 3:</label>
            <input type="number" step="any" class="form-control" id="lado3" required>
            <div class="valid-feedback">
              Medida Valida!
            </div>
          </div>                                                                           
          <div class="col-12">
            <button class="btn" type="submit" >Calcular <i class="fa-regular fa-paper-plane"></i></button >
          </div>
        </form>

            
      </div>
      <div class="respuesta col-4">
        <p class="title2">Respuesta:</p>
        <div id="areafiguras2"></div>
      </div>            
    </div>
  </div>




</body>
